<!DOCTYPE html>
<html>
<head>
<title>Web Form</title>
</head>
<body>

<form action="post_coder" method="POST">
  First name:
  <input type="text" name="firstname"><br><br>
  Last name: 
  <input type="text" name="lastname"><br><br>

  Programming Languages Known:<br>
  <input type="checkbox" name="languages" value="C"> C<br>
  <input type="checkbox" name="languages" value="Ruby"> Ruby<br>
  <input type="checkbox" name="languages" value="Ada"> Ada<br>
  <input type="checkbox" name="languages" value="Java"> Java<br>
  <input type="checkbox" name="languages" value="Scala"> Scala<br>
  <input type="checkbox" name="languages" value="Python"> Python<br><br>

  Available on Day(s) of the week:<br>
  <input type="checkbox" name="days" value="Monday"> Monday<br>
  <input type="checkbox" name="days" value="Tuesday"> Tuesday<br>
  <input type="checkbox" name="days" value="Wednesday"> Wednesday<br>
  <input type="checkbox" name="days" value="Thursday"> Thursday<br>
  <input type="checkbox" name="days" value="Friday"> Friday<br>
  <input type="checkbox" name="days" value="Saturday"> Saturday<br>
  <input type="checkbox" name="days" value="Sunday"> Sunday<br><br>

  Contact Number:
  <input type="text" name="contact"><br><br>

  <input type="submit" value="Submit">
</form>


</body>
</html>
